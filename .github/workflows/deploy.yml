name: Deploy Releases
on: 
  release:
    types:
      - "published"
env:
  VERSION: ${{ github.ref_name }}
jobs:
  GetVersion:
    runs-on: ubuntu-latest
    outputs:
      major: ${{ steps.major.outputs.number }}
      minor: ${{ steps.minor.outputs.number }}
      path: ${{ steps.path.outputs.number }}
    steps:
      - id: major
        run: echo "::set-ouput name=number::$(echo ${VERSION##*v} | cut -d'.' -f1)"
      - id: minor
        run: echo "::set-ouput name=number::$(echo ${VERSION##*v} | cut -d'.' -f2)"
      - id: patch
        run: echo "::set-ouput name=number::$(echo ${VERSION##*v} | cut -d'.' -f3)"
  Deploy:
    runs-on: ubuntu-latest
    needs: GetVersion
    env:
      major: ${{ needs.GetVersion.outputs.major }}
      minor: ${{ needs.GetVersion.outputs.minor }}
      patch: ${{ needs.GetVersion.outputs.patch }}
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by creating the ${{ github.ref_type }} ${{ github.ref_name }}."
      - run: echo "The version is v${{ env.major }}.${{ env.minor }}.${{ env.patch }}"
